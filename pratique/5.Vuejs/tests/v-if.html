<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vue.js</title>
    </head>
    <body>
        <main id="app">
            <span v-if="seen">{{message}}</span>
            <span v-else>{{messageKo}}</span> 
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    seen: true,
                    message: "enregistrement ok",
                    messageKo: "enregistrement ko"
                },
            });
        </script>
    </body>
</html>
