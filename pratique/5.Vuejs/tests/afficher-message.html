<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Vue.js</title>
    </head>
    <body>
        <main id="app"> {{ message }}</main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    message : "hello toto",
                },
            });
        </script>
    </body>
</html>
