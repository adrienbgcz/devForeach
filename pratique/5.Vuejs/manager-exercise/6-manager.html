<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.Js</title>
</head>

<body>
  <div id="app">
    <ol>
      <li v-for="(test, index) in tests">{{test}}<button type="button" @click="deleteThing(index)">Supprimer</button></li>
    </ol>

      <input type="text" v-model="thing" @keyup.13="submitForm"/>
      <button type="button" @click="submitForm" >Ajouter</button>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        tests: ["test1", "test2", "test3"],
        thing: ""
      },
      methods: {
        submitForm: function() {
          this.tests.push(this.thing)
          this.thing=""
        },
        deleteThing: function(index) {
          this.tests.splice(index, 1) //enlève la valeur à l'index
        }
      },
    });
  </script>
</body>

</html>
