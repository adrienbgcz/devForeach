<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />

  <title>Document</title>
</head>

<body>
  <!-- YOUR CODE HERE -->
  <main id="app">
    <button type="button" @click="click">Click</button>
    <nav v-bind:class="currentClass">
      
      <ul>
        <li v-for="item in navItems"  class="nav-item">
          <a v-bind:href="item.label">{{item.label}}</a>
        </li>
      </ul>
      </nav>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        navItems: [
          {
            label: "Accueil",
            href: "/"
          },
          {
            label: "A propos",
            href: "/about"
          },
          {
            label: "Connexion",
            href: "/login"
          },
          {
            label: "Magasin",
            href: "/shop"
          },
          {
            label: "Blog",
            href: "/blog"
          },
          {
            label: "Partenaires",
            href: "/partners"
          },
          {
            label: "Equipe",
            href: "/team"
          }
        ],
        currentClass: ""
      },
      methods: {
        click: function () {
if(this.currentClass === "") {
  this.currentClass = "close"
} else if (this.currentClass === "close") {
  this.currentClass = ""
}
        }
      }

    });
  </script>
</body>

</html>
